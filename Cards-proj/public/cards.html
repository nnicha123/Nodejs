<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"   href="./css/cards.css">
</head>
<body>
    <div class="card-wrap" style="background-color: red;box-shadow: 0 1px 5px rgba(0,0,0,0.3);">
